<!DOCTYPE html>
<html>
<head>
    <title>Check Your Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial;
            text-align: center;
            background: white;
        }

        #btn {
            margin-top: 100px;
            font-size: 22px;
            padding: 15px 30px;
        }

        #scare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 9999;
        }

        #scare img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>

<h2>Tap to see your result ðŸ˜„</h2>
<button id="btn" onclick="jumpscare()">Check Now</button>

<div id="scare">
    <img src="scare.jpg">
</div>

<script>
function jumpscare() {
    document.documentElement.requestFullscreen().catch(()=>{});
    
    setTimeout(() => {
        document.getElementById("scare").style.display = "block";
    }, 800);
}
</script>

</body>
</html>
