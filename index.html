<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Your Result ðŸ˜„</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph meta tags for link preview -->
  <meta property="og:title" content="Check Your Result ðŸ˜„">
  <meta property="og:description" content="Tap to see your results and get a surprise!">
  <meta property="og:image" content="https://amritjenish.github.io/prank/preview.jpg">
  <meta property="og:url" content="https://amritjenish.github.io/prank/">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    #btn {
      font-size: 22px;
      padding: 15px 30px;
    }

    #scare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
    }

    #scare img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<h2>Tap to see your result ðŸ˜„</h2>
<button id="btn" onclick="jumpscare()">Check Now</button>

<div id="scare">
  <img src="scare.jpg" alt="Scary Face">
</div>

<script>
function jumpscare() {
  // Go fullscreen (after click)
  if(document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen().catch(()=>{});
  }

  // Vibrate if supported
  if(navigator.vibrate) {
    navigator.vibrate([500,200,500,200]);
  }

  // Show the jumpscare after 0.8 seconds
  setTimeout(() => {
    document.getElementById("scare").style.display = "block";
  }, 800);
}
</script>

</body>
</html>
